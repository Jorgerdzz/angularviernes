<div class="container my-5">
    <h2 class="text-center mb-4 text-primary">
        <i class="bi bi-table me-2"></i> Listado de Personas
    </h2>

    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover align-middle shadow-lg rounded-3 overflow-hidden">
            
            <thead class="table-primary border-0">
                <tr>
                    <th scope="col" class="fw-bold text-uppercase">ID</th>
                    <th scope="col" class="fw-bold text-uppercase">Nombre</th>
                    <th scope="col" class="fw-bold text-uppercase">Email</th>
                    <th scope="col" class="fw-bold text-uppercase">Edad</th>
                </tr>
            </thead>
            
            <tbody>
                @for(persona of personas; track persona){
                    <tr>
                        <td class="fw-bold text-info">{{persona.IdPersona}}</td>
                        <td>{{persona.Nombre}}</td>
                        <td class="small text-muted">{{persona.Email}}</td>
                        <td class="fw-semibold text-success">{{persona.Edad}}</td>
                    </tr>
                }
            </tbody>
            
        </table>
    </div>
</div>
